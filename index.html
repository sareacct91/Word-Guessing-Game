<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Word Guessing Game</title>
  </head>
  <body>
    <header>
      <h1>Word Guessing Game</h1>
      <h3>relating to JavaScript</h3>
    </header>

    <main class="grid-container">
      <div class="main container place-center">
        <div class="textDisplay">
          You have <span id="timeDisplay">5 seconds</span>
        </div>
        <div id="wordDisplay" class="textDisplay row"></div>
        <div id="resultDisplay" class="textDisplay"></div>
        <button id="startBtn" class="button">Start Game</button>
        <div id="playAgain" class="textDisplay"></div>
      </div>

      <div class="selections container place-center">
        <label for="selectDif" class="self-align-end">Choose the difficulty</label>
        <select name="selectDif" id="selectDif" class="self-align-start">
          <option value="easy">Easy</option>
          <option value="normal">Normal</option>
          <option value="hard">Hard</option>
          <option value="expert">Expert</option>
        </select>

        <label for="selectTime" class="self-align-end">How much time</label>
        <select name="selectTime" id="selectTime" class="self-align-start">
          <option value="5">5 seconds</option>
          <option value="10">10 seconds</option>
          <option value="15">15 seconds</option>
          <option value="20">20 seconds</option>
        </select>
      </div>

      <div class="result container place-center">
        <h2>Wins: <span id="winDisplay"></span></h2>
        <h2>Lose: <span id="loseDisplay"></span></h2>
        <button id="resetBtn" class="button">Reset Score</button>
      </div>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
