<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/basic-class.css">
  <title>Word Guessing Game</title>
</head>
<body>
  <main class="column align-center">

    <div id="card0" class="wrapper column align-center">
      <h1>Word Guessing</h1>
    </div>

    <div id="card1" class="wrapper column align-center">
      <div id="wordDisplay" class="textDisplay row"></div>
      <div id="timeDisplay" class="textDisplay"></div>
      <div id="correctWord" class="textDisplay"></div>

      <button id="startBtn" class="button">Start Game</button>
    </div>


    <div id="card2" class="wrapper column align-center">
      <h2 >Wins: <span id="winDisplay"></span> </h2>
      <h2 >Lose: <span id="loseDisplay"></span> </h2>
      <h2 id="resultDisplay"></h2>

      <button id="resetBtn" class="button">Reset Score</button>
    </div>
  </main>

  <script src="./assets/js/script.js"></script>
</body>
</html>
